    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            }

        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 0 20px 250px 20px;
        }

        /* Header Image */
        .header-image {
            width: calc(100% - 32px);
            height: 300px;
            background: url('images/header.png') no-repeat center;
            background-size: cover;
            margin: 20px 16px 20px 16px;
        }

        /* Hero Section */
        .hero {
            padding: 20px 0 60px;
            text-align: center;
        }

        .hero-image {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
            position: relative;
        }

        .hero-image img {
            width: 100%;
            height: auto;
        }

        .hero-title {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .hero-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #666666;
            margin-bottom: 8px;
        }

        /* Info Cards */
        .info-cards {
            margin-bottom: 40px;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-card-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }

        .info-card-description {
            font-size: 14px;
            font-weight: 400;
            color: #666666;
            line-height: 1.5;
        }

        /* Spacer block - invisible but takes space */
        .info-card.spacer {
            background: #ffffff;
            box-shadow: none;
            border: none;
        }

        /* CTA Button */
        .cta-button {
            position: fixed;
            bottom: 16px;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .cta-button:hover {
            background: #333333;
        }

        .cta-button:active {
            background: #111111;
        }

        /* Responsive */
        @media (max-width: 320px) {
            .container {
                padding: 0 16px;
            }
            
            .hero-title {
                font-size: 20px;
            }
            
            .hero-subtitle {
                font-size: 14px;
            }
        }

        @media (min-width: 376px) {
            .container {
                max-width: 100%;
                padding: 0 24px;
            }
        }
    </style>

    <script>
        // Проверяем, не завершен ли уже флоу

    <div class="container">
        <!-- Header Image -->
        <div class="header-image"></div>
        
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-image">
                <img src="images/hero-phones.png" alt="Смартфоны с стикерами Alfa Pay" onerror="this.style.display='none'">
            </div>
            <h1 class="hero-title">Соберите свой уникальный стикер</h1>
            <p class="hero-subtitle">Теперь вы выбираете свой стиль</p>
        </section>

        <!-- Info Cards -->
        <section class="info-cards">
            <div class="info-card">
                <h3 class="info-card-title">Alfa Pay</h3>
                <p class="info-card-description">бесконтактная оплата вашим смартфоном</p>
            </div>

            <div class="info-card">
                <h3 class="info-card-title">199 ₽</h3>
                <p class="info-card-description">обслуживание стикера в первый год, а дальше — бесплатно</p>
            </div>

            <div class="info-card">
                <h3 class="info-card-title">Кэшбэк</h3>
                <p class="info-card-description">до 100% рублями и до 50% — милями</p>
            </div>

            <div class="info-card spacer">
            </div>
        </section>

        <!-- CTA Button -->
        <button class="cta-button" onclick="goToDesigner()">
            Выбрать дизайн
        </button>
    </div>

    <script>
        function goToDesigner() {
            window.location.href = 'designer-advanced.html';
        }
    </script>

    <script>

            if (chooseDesignBtn) {
